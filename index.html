<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirection</title>
    <script>
        // Vérifie la largeur de l'écran pour choisir la bonne version
        if (window.innerWidth < 768) { 
            window.location.href = "Mobile/mobile.html"; // Version mobile
        } else if (window.innerWidth >= 768 && window.innerWidth < 1024) { 
            window.location.href = "tablet.html"; // Version tablette
        } else { 
            window.location.href = "Desktop/desktop.html"; // Version ordinateur
        }
    </script>
</head>
<body>
    <p>Redirection en cours...</p>
</body>
</html>
