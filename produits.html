<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nos produits - T SHIRT</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* CSS pour la rotation de l'image */
        .produit {
            width: 300px;
            text-align: center;
            margin: 20px;
            display: inline-block;
            position: relative;
        }

        .produit img {
            width: 100%;
            height: auto;
            object-fit: contain;
            transition: transform 1s ease-in-out;
        }

        .produit:hover img {
            transform: rotate(360deg); /* Rotation à 360° */
        }

        .produit .description {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>ROSA MARIA</h1>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="produits.html">Produits</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="produits">
        <h2>Nos produits</h2>
        
        <div class="produit">
            <img src="image_site/st2020_whi.jpg" alt="T-shirt 1">
            <div class="description">
                <h3>Il est trop beau</h3>
                <p>Il est génial</p>
                <p><strong>Prix : 200€</strong></p>
            </div>
        </div>

        <div class="produit">
            <img src="image_site/693770626664_TShirtIconWhite_Back.jpg" alt="T-shirt 2">
            <div class="description">
                <h3>Il est fou</h3>
                <p>TU vas kiffer 100%</p>
                <p><strong>Prix : 150€</strong></p>
            </div>
        </div>

    </section>

    <footer>
        <p>&copy; Chachou 2025</p>
    </footer>
</body>
</html>
